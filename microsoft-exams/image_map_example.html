<!DOCTYPE html>
<html>
<head>
    <title>Image map example</title>
</head>

<body>
    <img src="worldmap.gif" width="145" height="126" alt="World Map" usemap="#countries" />
    <map name="countries">
        <area shape="rect" coords="10,15,30,25" href="USA.html" alt="USA" />
        <area shape="circle" coords="95,40,20" href="China.html" alt="China" />
        <area shape="poly" coords="97,76,115,76,113,83,105,90,97,76" href="Australia.html" alt="Australia" />
        <area shape="default" href="InvalidChoice.html" alt="Invalid" />
    </map>
</body>
</html>
